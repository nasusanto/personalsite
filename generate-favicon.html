<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon</title>
</head>
<body>
    <h1>Favicon Generator</h1>
    <p>This will create a favicon with circular white background.</p>
    <canvas id="faviconCanvas" width="64" height="64" style="border: 1px solid #ccc; display: block; margin: 20px 0;"></canvas>
    <button onclick="generateFavicon()">Generate & Download Favicon</button>
    
    <script>
        function generateFavicon() {
            const canvas = document.getElementById('faviconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw circular white background
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(32, 32, 30, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw subtle border
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Load and draw memoji
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                // Draw memoji in a circle (clipping path)
                ctx.save();
                ctx.beginPath();
                ctx.arc(32, 32, 28, 0, 2 * Math.PI);
                ctx.clip();
                
                // Calculate size to fill the circle
                const size = 56; // Slightly larger to fill circle
                const x = 32 - size/2;
                const y = 32 - size/2;
                ctx.drawImage(img, x, y, size, size);
                
                ctx.restore();
                
                // Convert to favicon and download
                const link = document.createElement('a');
                link.download = 'favicon.ico';
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Also create favicon.png
                const link2 = document.createElement('a');
                link2.download = 'favicon.png';
                link2.href = canvas.toDataURL('image/png');
                link2.click();
                
                alert('Favicon generated! Now replace favicon.svg with favicon.png in index.html');
            };
            img.onerror = function() {
                alert('Error loading memoji image. Make sure images/memoji.png exists.');
            };
            img.src = 'images/memoji.png';
        }
        
        // Preview on load
        window.onload = function() {
            const canvas = document.getElementById('faviconCanvas');
            const ctx = canvas.getContext('2d');
            
            // Draw preview
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(32, 32, 30, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            const img = new Image();
            img.onload = function() {
                ctx.save();
                ctx.beginPath();
                ctx.arc(32, 32, 28, 0, 2 * Math.PI);
                ctx.clip();
                const size = 56;
                const x = 32 - size/2;
                const y = 32 - size/2;
                ctx.drawImage(img, x, y, size, size);
                ctx.restore();
            };
            img.src = 'images/memoji.png';
        };
    </script>
</body>
</html>
